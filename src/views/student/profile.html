<template id="perfil-template">
  <div class="max-w-4xl mx-auto px-4 py-12">

    <!-- Encabezado -->
    <section class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-12 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-neutral-900">Perfil del Candidato</h1>
        <p class="text-gray-500 text-sm">Información detallada del postulante</p>
      </div>
    </section>

    <!-- Información personal -->
    <section class="bg-white border border-gray-200 rounded-2xl p-8 mb-10 shadow-sm">
      <header class="flex items-center gap-2 mb-6">
        <i data-lucide="user" class="w-6 h-6 text-neutral-800"></i>
        <h2 class="text-xl font-semibold text-neutral-900">Información personal</h2>
      </header>

      <div class="flex flex-col sm:flex-row sm:items-start gap-8">
        <!-- Avatar y nombre -->
        <div class="flex flex-col items-center gap-2 text-center">
          <img id="avatar" class="w-28 h-28 rounded-full border border-gray-300 shadow-sm">
          <span id="name" class="text-lg font-semibold text-gray-800"></span>
        </div>

        <!-- Detalles -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-gray-700 flex-1">
          <p class="flex items-center gap-2"><i data-lucide="phone" class="w-4 h-4 text-gray-500"></i><span id="cellPhone"></span></p>
          <p class="flex items-center gap-2"><i data-lucide="mail" class="w-4 h-4 text-gray-500"></i><span id="mail"></span></p>
          <p class="flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4 text-gray-500"></i><span id="city"></span></p>
          <p class="flex items-center gap-2"><i data-lucide="school" class="w-4 h-4 text-gray-500"></i><span id="institution"></span></p>
          <p class="flex items-center gap-2"><i data-lucide="book-open" class="w-4 h-4 text-gray-500"></i><span id="program"></span></p>
        </div>
      </div>
    </section>

    <!-- Descripción -->
    <section class="bg-white border border-gray-200 rounded-2xl p-8 mb-10 shadow-sm">
      <header class="flex items-center gap-2 mb-4">
        <i data-lucide="message-circle" class="w-6 h-6 text-neutral-800"></i>
        <h2 class="text-xl font-semibold text-neutral-900">Descripción</h2>
      </header>
      <p id="descripcion" class="text-sm text-gray-700 leading-relaxed"></p>
    </section>

    <!-- Habilidades -->
    <section class="bg-white border border-gray-200 rounded-2xl p-8 mb-10 shadow-sm">
      <header class="flex items-center gap-2 mb-4">
        <i data-lucide="settings" class="w-6 h-6 text-neutral-800"></i>
        <h2 class="text-xl font-semibold text-neutral-900">Habilidades</h2>
      </header>
      <ul id="skills" class="flex flex-wrap gap-2 text-sm text-gray-800"></ul>
    </section>

    <!-- Hoja de vida -->
    <section class="bg-white border border-gray-200 rounded-2xl p-8 shadow-sm">
      <header class="flex items-center gap-2 mb-4">
        <i data-lucide="file-text" class="w-6 h-6 text-neutral-800"></i>
        <h2 class="text-xl font-semibold text-neutral-900">Hoja de vida</h2>
      </header>
      <p class="text-sm text-gray-700 mb-4">Puedes visualizar el archivo cargado por el estudiante:</p>
      <a id="perfil-cv" href="#" target="_blank"
         class="text-purple-600 hover:text-purple-800 text-sm font-medium underline">
        Ver hoja de vida (PDF)
      </a>
    </section>

  </div>
</template>

<!-- Lugar donde se renderizará -->
<div id="perfil-container"></div>

<!-------------FORMULARIO-->

<section id="formulario-perfil" class="hidden fixed inset-0 bg-white flex items-center justify-center z-50">
  <div class="w-full max-w-2xl bg-white border border-gray-200 rounded-xl p-8 shadow-lg">
    <h2 class="text-xl font-bold mb-6 text-slate-800 text-center">Completa tu perfil</h2>

    <form id="perfil-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-gray-800">

      <!-- Nombre completo -->
      <div class="flex flex-col">
        <label for="nombre" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="user" class="w-4 h-4 text-gray-500"></i>Nombre completo
        </label>
        <input type="text" id="nombre" name="nombre" required
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Teléfono -->
      <div class="flex flex-col">
        <label for="telefono" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="phone" class="w-4 h-4 text-gray-500"></i>Teléfono
        </label>
        <input type="text" id="telefono" name="telefono" required
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Ciudad -->
      <div class="flex flex-col">
        <label for="ciudad" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="map-pin" class="w-4 h-4 text-gray-500"></i>Ciudad
        </label>
        <input type="text" id="ciudad" name="ciudad" required
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Institución -->
      <div class="flex flex-col">
        <label for="institucion" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="school" class="w-4 h-4 text-gray-500"></i>Institución
        </label>
        <input type="text" id="institucion" name="institucion" required
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Programa -->
      <div class="flex flex-col">
        <label for="programa" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="book-open" class="w-4 h-4 text-gray-500"></i>Programa
        </label>
        <input type="text" id="programa" name="programa" required
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Habilidades -->
      <div class="flex flex-col">
        <label for="habilidades" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="settings" class="w-4 h-4 text-gray-500"></i>Habilidades (separadas por comas)
        </label>
        <input type="text" id="habilidades" name="habilidades" placeholder="Ej: JavaScript, HTML, CSS"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Descripción -->
      <div class="flex flex-col sm:col-span-2">
        <label for="descripcion" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="message-circle" class="w-4 h-4 text-gray-500"></i>Descripción personal
        </label>
        <textarea id="descripcion" name="descripcion" rows="4" required
          placeholder="Cuéntanos sobre ti"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
      </div>

      <!-- Hoja de vida (PDF URL) -->
      <div class="flex flex-col sm:col-span-2">
        <label for="cvUrl" class="mb-1 font-medium flex items-center gap-1">
          <i data-lucide="file-text" class="w-4 h-4 text-gray-500"></i>Enlace a tu hoja de vida (PDF)
        </label>
        <input type="url" id="cvUrl" name="cvUrl" placeholder="https://..."
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Botón -->
      <div class="sm:col-span-2 flex justify-end mt-4">
        <button type="submit" class="text-blue-600 border border-blue-600 hover:bg-[#5C4DFF] hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition">
            Guardar Perfil
        </button>

      </div>
    </form>
  </div>
</section>
