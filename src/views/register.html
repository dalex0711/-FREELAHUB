<div class="min-h-screen bg-white/90 flex items-center justify-center px-4">
  <div class="w-full max-w-xl bg-white/95 border border-slate-400 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 px-8 py-10">

    <!-- Logo -->
    <div class="mb-4 text-center">
      <img src="/picture/logo.png" alt="Logo" class="h-10 mx-auto">
    </div>

    <!-- Mensaje de seguridad -->
  <p class="text-center text-lg text-gray-800 font-semibold mb-6 tracking-wide">
    Login / <span class="text-[#5B4BDF]">Register</span>
</p>



    <!-- Formulario -->
    <form id="register-form" class="space-y-6">

      <!-- Nombre de usuario -->
      <div class="relative">
        <input
          id="name"
          type="text"
          placeholder="Usuario"
          required
          class="peer w-full border border-slate-400 rounded-md px-3 pt-6 pb-2 text-sm bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-slate-500 placeholder-transparent transition-all duration-200"
        />
        <label
          for="name"
          class="absolute -top-3 left-3 text-xs bg-white px-1 text-slate-600
                 peer-placeholder-shown:text-base peer-placeholder-shown:top-3.5
                 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-slate-700 transition-all"
        >
          Nombre de usuario
        </label>
      </div>

      <!-- Correo electrónico -->
      <div class="relative">
        <input
          id="email"
          type="email"
          placeholder="Correo electrónico"
          required
          class="peer w-full border border-slate-400 rounded-md px-3 pt-6 pb-2 text-sm bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-slate-500 placeholder-transparent transition-all duration-200"
        />
        <label
          for="email"
          class="absolute -top-3 left-3 text-xs bg-white px-1 text-slate-600
                 peer-placeholder-shown:text-base peer-placeholder-shown:top-3.5
                 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-slate-700 transition-all"
        >
          Correo electrónico
        </label>
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          required
          class="peer w-full border border-slate-400 rounded-md px-3 pt-6 pb-2 text-sm bg-white text-gray-900
                 focus:outline-none focus:ring-0 focus:border-slate-500 placeholder-transparent transition-all duration-200"
        />
        <label
          for="password"
          class="absolute -top-3 left-3 text-xs bg-white px-1 text-slate-600
                 peer-placeholder-shown:text-base peer-placeholder-shown:top-3.5
                 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-slate-700 transition-all"
        >
          Contraseña
        </label>
      </div>

      <!-- Mostrar contraseña -->
      <div class="flex items-center text-sm text-slate-600">
        <input
          type="checkbox"
          id="show-password"
          class="mr-2 accent-[#5B4BDF]"
        />
        <label for="show-password">Mostrar contraseña</label>
      </div>

      <!-- Botón -->
      <button type="submit" class="w-full bg-[#5B4BDF] hover:bg-[#4938c3] text-white py-2.5 rounded-md font-semibold transition duration-200">
        Registrarse
      </button>

      <!-- Enlace a login -->
      <p class="text-center text-sm text-gray-500">
        ¿Ya tienes cuenta?
        <a href="/login" class="text-[#5B4BDF] hover:underline font-medium">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
