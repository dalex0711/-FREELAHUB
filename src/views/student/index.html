<!-- Header con navegación mejorado -->
<header class="bg-white/90 backdrop-blur fixed w-full z-20 top-0 start-0 border-b border-gray-200 shadow-sm">
  <nav class="max-w-screen-xl mx-auto flex items-center justify-between py-3 px-4 md:py-4">
    <a href="/" class="flex items-center space-x-3">
      <img src="../../../public/picture/logo.png" class="h-8" alt="FreelaHub Logo" />
    </a>

    <div class="flex items-center space-x-4">
      <!-- Menú de navegación -->
      <ul class="hidden md:flex space-x-8 text-sm font-medium">
        <li><a href="/student" class="text-blue-700">Ofertas</a></li>
        <li><a href="/student/applications" class="text-gray-700 hover:text-blue-700">Aplicaciones</a></li>
        <li><a href="/profile" class="text-gray-700 hover:text-blue-700">Perfil</a></li>
      </ul>

      <!-- Botón de cerrar sesión -->
      <button class="text-blue-600 border border-blue-600 hover:bg-blue-600 hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition">
        Cerrar sesión
      </button>

      <!-- Botón hamburguesa -->
      <button id="menu-toggle" type="button" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>
</header>

<main class="max-w-7xl mx-auto px-6 py-10 mt-20 text-gray-900">

  <!-- Sección de búsqueda -->
  <section class="bg-blue-50 rounded-xl p-10 mb-10">
    <!-- Título principal -->
    <div class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-3">Encuentra tu oportunidad profesional</h1>
    </div>

    <!-- Barra de búsqueda con íconos -->
    <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
      <!-- Input con ícono -->
      <div class="relative w-full md:w-1/3">
        <input type="text" placeholder="Área o cargo (ej: desarrollo, diseño, marketing)"
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none  focus:ring-2 focus:ring-neutral-900" />
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>

      <div class="relative w-full md:w-1/3">
        <input type="text" placeholder="Ciudad o institución"
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none  focus:ring-2 focus:ring-neutral-900" />
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17.657 16.657L13.414 12.414M15 10a5 5 0 11-10 0 5 5 0 0110 0z" />
        </svg>
      </div>

      <button
        class="h-full w-full md:w-auto px-6 py-3 bg-slate-800 text-white font-medium rounded-md hover:bg-slate-700 transition">
        Buscar
      </button>
    </div>

    <!-- Indicador -->
    <div class="flex justify-center text-sm text-gray-700">
      <p>Más de <span class="text-slate-800 font-semibold">150 vacantes activas</span> en prácticas y primer empleo.</p>
    </div>
  </section>



  <!-- Sección de vacantes -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <template>
          <a href="#" class="border border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-lg hover:scale-[1.01] transition-transform bg-white flex flex-col justify-between h-full">
            <!-- Título -->
            <h3 class="text-xl font-semibold text-slate-800 mb-1">Aprendiz de talento humano</h3>
      
            <!-- Empresa + verificado -->
            <p class="text-sm text-gray-600 mb-3 flex items-center gap-2">
              <span class="font-medium text-sky-700">HACEB S.A.</span>
              <svg class="w-4 h-4 text-sky-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd" />
              </svg>
            </p>
      
            <!-- Descripción -->
            <p class="text-gray-600 text-sm mb-4 leading-relaxed">
              Se busca persona proactiva para apoyar en el área de recursos humanos, manejo de archivo y apoyo en procesos de selección.
            </p>
      
            <!-- Detalles -->
            <ul class="text-sm text-gray-700 space-y-1 mb-4">
              <li><strong>Ubicación:</strong> Barranquilla, Atlántico</li>
              <li><strong>Salario:</strong> $1.423.500,00 (Mensual)</li>
              <li><strong>Publicado:</strong> Hace 1 hora</li>
            </ul>
      
            <!-- Botón pequeño -->
            <div class="text-right">
              <button class="inline-flex items-center gap-1 text-sm text-sky-600 hover:text-blue-800 font-medium transition">
                Postularse
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M12.293 3.293a1 1 0 011.414 1.414L9.414 9H17a1 1 0 110 2H9.414l4.293 4.293a1 1 0 01-1.414 1.414l-6-6a1 1 0 010-1.414l6-6z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </a>
      </template>
  </section>
</main>
