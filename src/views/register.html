<div class="min-h-screen bg-gradient-to-br from-white via-[#f4f4ff] to-[#e7e9fd] flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-xl shadow-sm p-8">
    
    <div class="mb-6 text-center">
      <img src="/picture/logo.png" alt="Logo" class="h-10 mx-auto mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Crear cuenta</h2>
    </div>

    <form id="register-form" class="space-y-5">
      <!-- Nombre -->
      <div>
        <label class="block text-sm text-gray-700 font-medium mb-1">Nombre de usuario</label>
        <input id="name" type="text" placeholder="usuario" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-700 font-medium mb-1">Correo electrónico</label>
        <input id="email" type="email" placeholder="user@correo.com" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-700 font-medium mb-1">Contraseña</label>
        <input id="password" type="password" placeholder="**********" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-indigo-500">
      </div>

      <!-- Botón -->
      <div>
        <button type="submit" class="w-full bg-[#5B4BDF] hover:bg-[#4a39c6] text-white py-2 rounded-md font-medium transition duration-200">
          Registrarse
        </button>
      </div>

      <!-- Enlaces -->
      <div class="text-center text-sm text-gray-500">
        ¿Ya tienes cuenta? <a href="/login" class="text-[#5B4BDF] hover:underline">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
